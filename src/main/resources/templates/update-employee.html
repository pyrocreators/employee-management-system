<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Update Employee</h2>
    <form action="#" th:action="@{/employee/saveEmployee}" th:object="${employee}" method="POST">
        <!--        for updating-->
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstname}"
               placeholder="First Name" class="form-control mb-3 col-4">
        <input type="text" th:field="*{lastname}"
               placeholder="Last Name" class="form-control mb-3 col-4">
        <input type="text" th:field="*{email}"
               placeholder="Email" class="form-control mb-3 col-4">
        <button type="submit" class="btn btn-info col-2">Update Employee</button>
    </form>
    <hr>
    <a th:href="@{/employee}">Employees List</a>
</div>
</body>
</html>
